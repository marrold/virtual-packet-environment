pcm.zone_a {
    type asym
    playback.pcm {
        type  softvol
        slave {
            pcm {
                type dmix
                ipc_key 55340
                ipc_perm 0666
                ipc_key_add_uid false
                slave {
                    pcm "hw:Loop1,0,0"
                    channels 1
                    period_size 1024
                    buffer_size 4096
                    rate 48000
                    format S16_LE
                    periods 0
                    period_time 0
                }
            }
        }
        control {
            name  "ZoneA"
            card  Loop1
        }
    }
    capture.pcm {
        type dsnoop
        ipc_key 65340
        ipc_perm 0666
        ipc_key_add_uid false
        slave {
            pcm "hw:Loop1,1,0"
            channels 1
            period_size 1024
            buffer_size 4096
            rate 48000
            format S16_LE
            periods 0
            period_time 0
        }
    }
}

