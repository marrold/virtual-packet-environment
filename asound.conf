pcm.mix_ab {
    type route;
    slave {
      channels 2;
      pcm {
        type multi;
        slaves.a.pcm "zone_a";
        slaves.a.channels 1;
        slaves.b.pcm "zone_b";
        slaves.b.channels 1;
        bindings.0.slave a;
        bindings.0.channel 0;
        bindings.1.slave b;
        bindings.1.channel 0;
      }
    }
    ttable {
        0.0 1
        1.1 1
        0.1 1
        1.0 1
    }
}

